<div class="form-container">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid': contactForm.get('name')?.invalid && (contactForm.get('name')?.dirty || contactForm.get('name')?.touched)}">
        <div *ngIf="contactForm.get('name')?.invalid && (contactForm.get('name')?.dirty || contactForm.get('name')?.touched)" class="invalid-feedback">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': contactForm.get('email')?.invalid && (contactForm.get('email')?.dirty || contactForm.get('email')?.touched)}">
        <div *ngIf="contactForm.get('email')?.invalid && (contactForm.get('email')?.dirty || contactForm.get('email')?.touched)" class="invalid-feedback">
          Valid email is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="mobileNo">Mobile No</label>
        <input id="mobileNo" type="text" formControlName="mobileNo" class="form-control" [ngClass]="{'is-invalid': contactForm.get('mobileNo')?.invalid && (contactForm.get('mobileNo')?.dirty || contactForm.get('mobileNo')?.touched)}">
        <div *ngIf="contactForm.get('mobileNo')?.invalid && (contactForm.get('mobileNo')?.dirty || contactForm.get('mobileNo')?.touched)" class="invalid-feedback">
          Valid mobileNo number is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" type="text" formControlName="address" class="form-control" [ngClass]="{'is-invalid': contactForm.get('address')?.invalid && (contactForm.get('address')?.dirty || contactForm.get('address')?.touched)}">
        <div *ngIf="contactForm.get('address')?.invalid && (contactForm.get('address')?.dirty || contactForm.get('address')?.touched)" class="invalid-feedback">
          Address is required.
        </div>
      </div>
  
      <button type="submit" class="btn-submit">{{ isEditMode ? 'Update' : 'Submit' }}</button>
    </form>
  </div>
