<div class="table-container">
    <table class="user-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Address</th>
          <th style="text-align: center;" colspan="2">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.mobileNo }}</td>
          <td>{{ user.address }}</td>
          <td>
            <button class="edit" (click)="onEditUser(user)">Edit</button> &nbsp;
            <button class="delete" (click)="onDeleteUser(user)">Delete</button>
          </td>          
          <td>
          <button class="pdf" (click)="genPdf(user)">PDF</button>&nbsp;
          <button class="pdf" (click)="downloadPdf(user.name)">Download</button>&nbsp;
          <button class="pdf" (click)="openPdfPopup(user)">View</button>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
